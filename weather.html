<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="main container">
            <input id="inputCity" placeholder="city name"></input>
            <button id="getWeather_Btn">search weather</button>
            <p class="temperature"></p>
            <p class="description"></p>
            <p class="minMax"></p> 
            <p class="pressure"></p>  
            <p class="humidity"></p>              
            <p class="cord"></p>
        </div>
        <script type="text/javascript" src="weather.js"></script>
    </body>
</html>
